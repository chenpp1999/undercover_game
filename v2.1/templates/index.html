<body>
    <div class="connection-status" id="connection-status">ğŸŸ¡ è¿æ¥ä¸­...</div>
    <div class="container">
        <h1>ğŸ­ è°æ˜¯å§åº•</h1>
        <div class="subtitle">v2.1 - ç¨³å®šç‰ˆ</div>

        <div class="input-group">

            <input type="text" id="player-name" placeholder="è¯·è¾“å…¥1-10ä¸ªå­—ç¬¦çš„æ˜µç§°" maxlength="10" autocomplete="nickname" />

        <div class="input-group">

            <input type="text" id="room-id" placeholder="è¯·è¾“å…¥6ä½æ•°å­—æˆ¿é—´å·" maxlength="6" autocomplete="off" />
        </div>

        <div class="message-box" id="message-box"></div>
        <div class="loading" id="loading"><div class="spinner"></div><div>å¤„ç†ä¸­...</div></div>

        <div class="button-group">
            <button class="create-btn" id="create-btn">ğŸ‰ åˆ›å»ºæˆ¿é—´</button>
            <button class="join-btn" id="join-btn">ğŸš€ åŠ å…¥æˆ¿é—´</button>
        </div>

        <div class="features-section" id="history-container">
            <div class="features-title">å†å²è®°å½•</div>

        </div>

    </div>
    <script>
        const socket = io(window.location.protocol + '//' + window.location.host, {
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000,
            reconnectionAttempts: 10,
        });

        const playerNameInput = document.getElementById('player-name');
        const roomIdInput = document.getElementById('room-id');
        const createBtn = document.getElementById('create-btn');
        const joinBtn = document.getElementById('join-btn');
        const messageBox = document.getElementById('message-box');
        const loading = document.getElementById('loading');
        const connectionStatus = document.getElementById('connection-status');
        const historyList = document.getElementById('history-list');

        let isConnected = false;
        let selectedPlayerIdFromHistory = null;
        let isSubmitting = false;

        function updateConnectionStatus(status, text) {
            connectionStatus.className = 'connection-status ' + status;
            connectionStatus.textContent = text;
        }

        function showMessage(message, type = 'error') {
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'block';
        }

        function hideMessage() {
            messageBox.style.display = 'none';
        }

        function setLoading(isLoading) {
            isSubmitting = isLoading;
            loading.style.display = isLoading ? 'block' : 'none';
            if (isLoading) {
                hideMessage();
            }
            validateInputs();
        }

        function savePlayerInfo(playerName) {
            try { localStorage.setItem('undercover_player_name', playerName); } catch (e) { console.warn('Could not save player name to localStorage.'); }
        }

        function getSavedPlayerName() {
            try { return localStorage.getItem('undercover_player_name') || ''; } catch (e) { return ''; }
        }

        function saveRoomToHistory(roomId, playerId, playerName) {
            try {
                let history = JSON.parse(localStorage.getItem('undercover_room_history')) || [];
                history = history.filter(item => item.roomId !== roomId);
                history.unshift({ roomId, playerId, playerName, timestamp: new Date().toISOString() });
                if (history.length > 5) history = history.slice(0, 5);
                localStorage.setItem('undercover_room_history', JSON.stringify(history));
                loadAndDisplayHistory();
            } catch (e) { console.error("Could not save room history:", e); }
        }

        function loadAndDisplayHistory() {
            try {
                const history = JSON.parse(localStorage.getItem('undercover_room_history')) || [];
                historyList.innerHTML = '';
                if (history.length === 0) {
                    historyList.innerHTML = '<li style="cursor:default;padding-left:0; list-style-type: none;">æš‚æ— æ¸¸æˆè®°å½•</li>';
                } else {
                    history.forEach(item => {
                        const li = document.createElement('li');
                        li.innerHTML = `æˆ¿é—´: <strong>${item.roomId}</strong> (æ˜µç§°: ${item.playerName})`;
                        li.title = `ç‚¹å‡»ä»¥æ˜µç§° ${item.playerName} åŠ å…¥æˆ¿é—´ ${item.roomId}`;
                        li.onclick = () => {
                            playerNameInput.value = item.playerName;
                            roomIdInput.value = item.roomId;
                            selectedPlayerIdFromHistory = item.playerId;
                            showMessage('å·²é€‰æ‹©å†å²è®°å½•ï¼Œç‚¹å‡»"åŠ å…¥æˆ¿é—´"å³å¯é‡è¿', 'success');
                            validateInputs();
                        };
                        historyList.appendChild(li);
                    });
                }
            } catch (e) { console.error("Could not load room history:", e); }
        }

        function validateInputs() {
            if (isSubmitting) {
                createBtn.disabled = true;
                joinBtn.disabled = true;
                return;
            }
            const name = playerNameInput.value.trim();
            const room = roomIdInput.value.trim();
            const isNameValid = name.length > 0 && name.length <= 10;
            const isRoomValid = room.length === 6 && /^\d+$/.test(room);

            createBtn.disabled = !isNameValid || !isConnected;
            joinBtn.disabled = !isNameValid || !isRoomValid || !isConnected;
        }

        function bindSocketEvents() {
            socket.off('room_created');
            socket.off('joined_successfully');
            socket.off('error');

            socket.on('room_created', (data) => {
                setLoading(false);
                sessionStorage.setItem('room_id', data.room_id);
                sessionStorage.setItem('player_id', data.player_id);
                sessionStorage.setItem('player_name', data.player_name);
                savePlayerInfo(data.player_name);
                saveRoomToHistory(data.room_id, data.player_id, data.player_name);
                showMessage('æˆ¿é—´åˆ›å»ºæˆåŠŸï¼æ­£åœ¨è¿›å…¥...', 'success');
                setTimeout(() => window.location.href = `/game/${data.room_id}`, 1000);
            });

            socket.on('joined_successfully', (data) => {
                setLoading(false);
                sessionStorage.setItem('room_id', data.room_id);
                sessionStorage.setItem('player_id', data.player_id);
                sessionStorage.setItem('player_name', data.player_name);
                savePlayerInfo(data.player_name);
                saveRoomToHistory(data.room_id, data.player_id, data.player_name);
                const message = data.game_in_progress ? 'é‡è¿æˆåŠŸï¼æ­£åœ¨è¿›å…¥æ¸¸æˆ...' : 'æˆåŠŸåŠ å…¥æˆ¿é—´ï¼æ­£åœ¨è¿›å…¥...';
                showMessage(message, 'success');
                setTimeout(() => window.location.href = `/game/${data.room_id}`, 1000);
            });

            socket.on('error', (data) => {
                setLoading(false);
                showMessage(data.message || 'å‘ç”ŸæœªçŸ¥é”™è¯¯');
            });
        }

        socket.on('connect', () => {
            isConnected = true;
            updateConnectionStatus('connected', 'ğŸŸ¢ å·²è¿æ¥');
            setLoading(false);
            bindSocketEvents();
        });

        socket.on('disconnect', () => {
            isConnected = false;
            updateConnectionStatus('disconnected', 'ğŸ”´ è¿æ¥æ–­å¼€');
            validateInputs();
            showMessage('è¿æ¥å·²æ–­å¼€ï¼Œè¯·ç­‰å¾…è‡ªåŠ¨é‡è¿...', 'error');
        });

        socket.on('reconnect_attempt', (attempt) => {
            updateConnectionStatus('reconnecting', `ğŸŸ¡ é‡è¿ä¸­(${attempt})...`);
        });

        socket.on('reconnect_failed', () => {
            updateConnectionStatus('disconnected', 'ğŸ”´ é‡è¿å¤±è´¥');
            showMessage('è‡ªåŠ¨é‡è¿å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œå¹¶åˆ·æ–°é¡µé¢', 'error');
        });


        createBtn.addEventListener('click', () => {
            if (isSubmitting) return;
            const playerName = playerNameInput.value.trim();
            if (playerName.length < 1 || playerName.length > 10) {
                return showMessage('æ˜µç§°éœ€ä¸º1-10ä¸ªå­—ç¬¦');
            }
            setLoading(true);
            socket.emit('create_room', { player_name: playerName });
        });

        joinBtn.addEventListener('click', () => {
            if (isSubmitting) return;
            const playerName = playerNameInput.value.trim();
            const roomId = roomIdInput.value.trim();
            if (playerName.length < 1 || playerName.length > 10) {
                return showMessage('æ˜µç§°éœ€ä¸º1-10ä¸ªå­—ç¬¦');
            }
            if (roomId.length !== 6 || !/^\d+$/.test(roomId)) {
                return showMessage('è¯·è¾“å…¥6ä½æ•°å­—æˆ¿é—´å·');
            }
            setLoading(true);
            socket.emit('join_room', {
                room_id: roomId,
                player_name: playerName,
                player_id: selectedPlayerIdFromHistory
            });
            selectedPlayerIdFromHistory = null;
        });

        [playerNameInput, roomIdInput].forEach(input => {
            input.addEventListener('input', () => {
                selectedPlayerIdFromHistory = null;
                validateInputs();
            });
        });

        window.addEventListener('load', () => {
            sessionStorage.clear();
            playerNameInput.value = getSavedPlayerName();
            loadAndDisplayHistory();
            validateInputs();
            if (!isConnected) {
                updateConnectionStatus('reconnecting', 'ğŸŸ¡ è¿æ¥ä¸­...');
            }
            setTimeout(() => playerNameInput.focus(), 100);
        });

    </script>
